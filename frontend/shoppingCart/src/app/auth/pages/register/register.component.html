<h2 class="login-title">Registro</h2>

<form [formGroup]="registerForm" (ngSubmit)="register()" class="login-form">
  <div class="form-group">
    <label for="username">Usuario</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      formControlName="username"
    />
  </div>

  <div class="form-group">
    <label for="password">Contrase√±a</label>
    <input
      id="password"
      class="form-control"
      type="password"
      name="password"
      formControlName="password"
    />
  </div>
