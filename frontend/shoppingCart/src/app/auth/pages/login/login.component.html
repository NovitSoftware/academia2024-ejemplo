<h2 class="login-title">Login</h2>

<form [formGroup]="myForm" (ngSubmit)="login()" class="login-form">
  <div class="form-group">
    <label for="username">Usuario</label>
    <input
      type="text"
      id="username"
      name="username"
      formControlName="username"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input
      class="form-control"
      type="password"
      id="password"
      name="password"
      formControlName="password"
    />
  </div>

  <hr />

  <div class="button-container">
    <button type="submit" class="button button-submit">Iniciar Sesión</button>

    <a routerLink="/auth/register" class="button button-go-to-register">
      Ir a Registro
    </a>
  </div>
</form>
